#
spring.application.name=rocketmq-boot
server.port=8081
#swagger
linkfin.active.swagger=true
##\u70ED\u52A0\u8F7D
#spring.devtools.livereload.enabled=true

# RocketMQ\u7684\u8BF7\u6C42\u5730\u5740
rocketmq.namesrvAddr=127.0.0.1:9876
# \u53D1\u9001\u540C\u4E00\u7C7B\u6D88\u606F\u7684\u8BBE\u7F6E\u4E3A\u540C\u4E00\u4E2Agroup\uFF0C\u4FDD\u8BC1\u552F\u4E00,\u9ED8\u8BA4\u4E0D\u9700\u8981\u8BBE\u7F6E\uFF0Crocketmq\u4F1A\u4F7F\u7528ip@pid(pid\u4EE3\u8868jvm\u540D\u5B57)\u4F5C\u4E3A\u552F\u4E00\u6807\u793A
rocketmq.consumer.groupName=test-demo
#\u5982\u679C\u9700\u8981\u540C\u4E00\u4E2Ajvm\u4E2D\u4E0D\u540C\u7684producer\u5F80\u4E0D\u540C\u7684mq\u96C6\u7FA4\u53D1\u9001\u6D88\u606F\uFF0C\u9700\u8981\u8BBE\u7F6E\u4E0D\u540C\u7684instanceName
rocketmq.consumer.instanceName=consumer.demo
rocketmq.consumer.topic=TopicTest


rocketmq.producer.groupName=pay_group
#\u53D1\u9001\u6D88\u606F\u8D85\u65F6\u65F6\u95F4
rocketmq.producer.sendMsgTimeout=10000
#maxMessageSize\u6700\u5927\u6D88\u606F\u9650\u5236
rocketmq.producer.maxMessageSize=999999999
#\u6D88\u606F\u5927\u5C0F\u8D85\u51FA\u914D\u7F6E\u5BF9\u6D88\u606F\u538B\u7F29
rocketmq.producer.compressOver=40000
#\u6D88\u606F\u53D1\u9001\u5931\u8D25\u91CD\u8BD5\u6B21\u6570\uFF0C\u9ED8\u8BA42\u6B21
rocketmq.producer.retryTimesWhenSendFailed=2

rocketmq.topic=TopicTest
# \u4E0D\u914D\u7F6E\u4E3A\u8BA2\u9605\u5168\u90E8tag,\u591A\u4E2A\u884C\u4E1A\u7528 "||" \u5206\u9694, \u5982\uFF1A"0||1||2"
rocketmq.tag=111